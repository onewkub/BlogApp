<!-- Post -->
<app-post-blog></app-post-blog>
<!-- Feed -->
<div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading">
    <mat-card class="blog" *ngFor="let blog of (FeedBlog | async)">
        <mat-card-header>
            <mat-card-title>{{blog.title}}</mat-card-title>
            <mat-card-subtitle>{{FormatDate(blog.createTime)}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content BlogBody>
            {{blog.body}}
        </mat-card-content>
    </mat-card>
</div>
