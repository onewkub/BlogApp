<mat-card class="blog">
    <mat-card-header>
        <mat-card-title>{{blog.title}}</mat-card-title>
        <mat-card-subtitle>{{FormatDate(blog.createTime)}}</mat-card-subtitle>
        <div class="dropdown">
            <button mat-icon-button>
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content BlogBody>
        {{blog.body}}
    </mat-card-content>
</mat-card>
